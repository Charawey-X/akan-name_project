<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="The Akan Name website calculates the day of the week you were born and outputs your Akan Name">
    <meta name="author" content="Yvonne Charawe">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom-styles1.css" type="text/css"/>
    <link href="http://fonts.cdnfonts.com/css/jsl-ancient" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Indie+Flower&family=Fredericka+the+Great&family=Moo+Lah+Lah&family=Sacramento&family=Pacifico&family=Vast+Shadow&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/31c325df25.js"></script>
    <script src="main.js" type="text/javascript" defer></script>
    <title>Calculator</title>
  </head>
  <body class="container bckgrnd">
    <header>
      <a id="a1" href="index.html"><img src="Images/home.png" class="img-responsive img2" alt="Home"></a>
      <h1>Calculator</h1>
    </header>
    <div class="form form-group">
      <h2>Fill in the form below.</h2>
      <form action="#" id=form>
        <div class="filldate">
         <label for="date">Date:</label>
         <input type="date" name="date" id="date" style="font-family: Arial; font-size:3vw; text-align:center;" oninput="clearOutput()"/><br>
        </div>

        <div class="checkbox-inline">
          <label for="male">Male:</label>
          <input type="checkbox" value="male" name="gender" oninput="clearOutput()">
          <label for="female">Female:</label>
          <input type="checkbox" value="female" name="gender" oninput="clearOutput()">
        </div>

        <div>
          <button type="button" class="submit" onclick="computeName()">Submit</button><br>
        </div>

      </form>

      <p id="result"></p>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
