<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="The Akan Name website calculates the day of the week you were born and outputs your Akan Name">
    <meta name="author" content="Yvonne Charawe">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom-styles1.css" type="text/css"/>
    <link href="http://fonts.cdnfonts.com/css/fanzine" rel="stylesheet"/>
    <link href="http://fonts.cdnfonts.com/css/payday" rel="stylesheet"/>
    <link href="http://fonts.cdnfonts.com/css/home-school" rel="stylesheet"/>
    <link href="http://fonts.cdnfonts.com/css/jsl-ancient" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/31c325df25.js"></script>
    <script src="main.js" type="text/javascript" defer></script>
    <title>Calculator</title>
  </head>
  <body class="container bckgrnd">
    <header>
      <a id="a1" href="index.html">Home</a>
      <h1>Calculator</h1>
    </header>
    <div class="form form-group">
      <h2>Fill in the form below.</h2>
      <form action="#" id=form>
        <div>
         <label for="date">Date:</label>
         <input type="text" id="date" name="date" maxlength="2">
        </div>

        <div>
          <label for="month">Month:</label>
          <input type="text" id="month" name="month">
        </div>

        <div>
          <label for="year">Year:</label>
          <input type="text" id="year" name="year">
        </div>

        <div class="checkbox-male">
          <label for="male">Male:</label>
          <input type="checkbox" value="male" name="gender">
        </div>

        <div class="checkbox-female">
          <label for="female">Female:</label>
          <input type="checkbox" value="female" name="gender">
        </div>
        <div class="checkbox-other">
          <label for="other">Other:</label>
          <input type="checkbox" value="other" name="gender">
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>

      </form>

    </div>
    
  </body>
</html>
